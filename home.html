<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social Media Platform</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .navbar {
            background: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background: #0056b3;
        }
        .content { padding: 30px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#messages">Messages</a>
        <a href="#notifications">Notifications</a>
        <a href="#profile">Profile</a>
    </nav>
    <div class="content">
        <h2>Welcome to the Social Media Platform!</h2>
        <p>This is your home page after logging in.</p>
    </div>
</body>
</html>
